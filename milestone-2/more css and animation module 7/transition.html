<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid cadetblue;
            background-color: coral;
             transition: width 3s ease 2s, height 3s ease 2s, transform 5s;
            /* 3s=total time, 2s = starting delay */
            
        }
        .box:hover{
            width: 400px;
            height: 400px;
            /* 2. */
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>transition</h3>
    </div>
</body>
</html>
