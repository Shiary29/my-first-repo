<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specifity</title>
    <style>
        /* priority
        !important-> inline-> id-> class-> h1  */
        .fire{
            color: red;
        }
        h1{
            color: peru;
            color: blue;
        }
        #third{
            color: chartreuse !important;
        }
        h1{
            color: salmon;
        }
    </style>
</head>
<body>
    <h1>my special heading 1</h1>
    <h1>my special heading 2</h1>
    <h1 style="color: rgb(22, 139, 139);" class="fire" id="third">my special heading 3</h1>
    <h1>my special heading 4</h1>
</body>
</html>
